<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic:: setContent(~{this:: content})}">
<head>
    <meta charset="UTF-8">
    <title>게시글 등록</title>
</head>
<body>

<th:block th:fragment="content">

    <h1>조회 페이지</h1>

    <form>
        <div class="form-group">
            <labe>제목</labe>
            <input type="text" name="title" placeholder="Enter Title" class="form-control" th:value="${dto.title}" readonly>
        </div>
        <div class="form-group">
            <label>내용</label>
            <textarea rows="5" name="content" class="form-control" readonly>[[${dto.content}]]</textarea>
        </div>
        <div class="form-group">
            <label>글쓴이</label>
            <input type="text" name="writer" placeholder="Enter Writer" class="form-control" th:value="${dto.writer}" readonly>
        </div>
        <div class="form-group">
            <label>작성일자</label>
            <input type="text" name="regDate" placeholder="Enter Writer" class="form-control" th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd')}" readonly>
        </div>
        <a th:href="@{/viewerboard/modify(sno=${dto.sno}, page=${pageRequestDTO.page}, type=${pageRequestDTO.type},keyword=${pageRequestDTO.keyword})}">
            <button type="button" class="btn btn-primary">수정</button>
        </a>
        <a th:href="@{/viewerboard/list(page=${pageRequestDTO.page}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">
            <button type="button" class="btn btn-info">리스트</button>
        </a>
    </form>


</th:block>

</body>
</th:block>
</html>
